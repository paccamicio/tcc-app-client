<div
class="flex flex-row bg-white rounded shadow-lg align-middle"
  (click)="goToDetail(booking)"
>
  <div class="rounded">
    <img
      class="object-cover rounded-tl-lg rounded-bl-lg h-32 w-32"
      [src]="booking.imageUrl">
  </div>

  <div class="px-4 flex flex-col items-start relative">
    <h1 class="mt-4 text-sm text-gray-700 font-semibold">
      {{ booking.title }}
    </h1>
    <h1 class="text-xs text-gray-500 mt-3">
      <i class="far fa-calendar-alt"></i>
      &nbsp; {{ booking.date }}</h1>
    <h1 class="text-xs text-gray-500 mt-1">
      <i class="far fa-clock"></i>
      &nbsp; {{ booking.hour }}</h1>
    <h1 class="text-xs text-gray-500 mt-1 flex justify-between gap-3">
      <i class="fas fa-map-marker-alt"></i>
      <span>{{ booking.place }}</span></h1>
    <div class="absolute text-xs text-black rounded top-2 right-4 bg-gray-200 py-0.5 pb-1 px-2"
      *ngIf="showCancel(cancel)"
      (click)="cancelFunction()"
    >{{ cancelText }}</div>
  </div>
</div>
