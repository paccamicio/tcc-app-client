<ion-header>
  <ion-toolbar>
    <ion-title>Reserva De Quadra</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="h-full bg-gray-100 text-gray-700">
    <div class="flex flex-col justify-start px-4">

      <app-booking-card-alt
        [booking]="item"
      ></app-booking-card-alt>

      <!--2 BLOCK-->
      <div class="mt-4">
        <h2 class="font-semibold">Escolha um dia:</h2>
        <ion-card class="m-0 mt-2">
          <ion-card-content class="p-4">
            <div class="flex items-center text-sm justify-between">
              <div class="flex items-center">
                <img
                  class="mr-2"
                  src="../../../assets/icon/calendar.png"
                  alt=""
                />
                <span>10/08/2020</span>
              </div>
              <a href="javascript:;" class="font-semibold">Selecionar</a>
            </div>
          </ion-card-content>
        </ion-card>
      </div>
      <!--3 BLOCK-->
      <div class="mt-4">
        <h2 class="font-semibold">Horários disponíveis:</h2>
        <ion-card class="m-0 mt-2">
          <ion-card-content class="p-4">
            <div class="flex items-center text-sm justify-between">
              <div class="flex items-center">
                <img
                  class="mr-2"
                  src="../../../assets/icon/relogio.png"
                  alt=""
                />
                <span>09:00hr ás 10:00hr</span>
              </div>
              <a href="javascript:;" class="font-semibold">Selecionar</a>
            </div>
          </ion-card-content>
        </ion-card>
      </div>
      <!-- hr -->
      <hr class="mt-4 border-white" />
      <!--4 BLOCK-->
      <div class="mt-4">
        <h2 class="font-semibold">Política de cancelamento</h2>
        <div class="mt-2 text-sm">
          <span
            >Será ressarcido o valor apenas quando o cancelamento for efetuado
            em até no máximo 24hr de antecedência</span
          >
        </div>
      </div>
      <!-- hr -->
      <hr class="mt-4 border-white" />
      <!--5 BLOCK-->
      <div class="mt-4">
        <h2 class="font-semibold">Pagamento</h2>
        <div class="mt-2 text-sm flex justify-between items-center">
          <span>Formas de pagamento</span>
          <div class="flex items-center gap-2">
            <span>Selecionar</span>
            <img class="h-full" src="../../../assets/icon/mastercard black.png" alt="" />
            <img class="h-full" src="../../../assets/icon/visa card.png" alt="" />
            <img class="h-full" src="../../../assets/icon/pix.png" alt="" />
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
