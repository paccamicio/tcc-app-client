<ion-header>
  <div class="py-6 rounded-b-xl flex justify-center items-center w-full h-20 bg-black">
    <span class="text-white text-xl font-medium">
      Escolha o dia do agendamento
    </span>
  </div>
</ion-header>
<ion-content>
  <div class="p-4 w-full min-h-screen bg-white">
    <div class="mt-6">
      <ion-calendar
        (change)="onChange($event)"
        [type]="'string'"
        [format]="'YYYY-MM-DD'">
      </ion-calendar>
      <p class="text-gray-700 text-center text-xs">
        Basta clicar em um dia dispon√≠vel.
      </p>
    </div>
  </div>
</ion-content>
<ion-footer>
  <div class="p-4 px-5">
    <button
      (click)="dismiss()"
      [ngClass]="{ 'bg-gray-200 font-normal text-gray-400 border-white': date === '' }"
      [disabled]="date === ''"
      type="button"
      class="btn w-full bg-black border border-gray-900 text-white block shadow py-2 text-center rounded-lg">
      Escolher dia selecionado
    </button>
  </div>
</ion-footer>
