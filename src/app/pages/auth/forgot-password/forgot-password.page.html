<ion-header>
  <app-semi-navbar></app-semi-navbar>
</ion-header>
<ion-content>
  <div class="w-full h-full flex flex-col items-center justify-start bg-white">

    <brand-header name="Esqueceu a senha?"></brand-header>

    <form class="w-full justify-center" [formGroup]="form" (ngSubmit)="submitRequest()">
      <div class="w-full px-6 mb-4">
        <div class="relative">
          <input
            type="email"
            class="
              px-4 py-2 w-full h-12 font-semibold bg-white
              border-gray-400 focus:border-black rounded-sm text-sm
              placeholder-gray-400 focus:outline-none
            "
            placeholder="E-mail"
            formControlName="email"
          />
        </div>
      </div>
      <div class="w-full px-6 mb-4">
        <button
          type="submit"
          class="p-3 w-full bg-black rounded text-white font-semibold"
          [ngClass]="{ 'bg-gray-600': !form.valid }"
          [disabled]="!form.valid"
        >
          ENVIAR CÃ“DIGO
        </button>
      </div>
    </form>

  </div>
</ion-content>
