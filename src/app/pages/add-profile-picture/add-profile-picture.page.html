<ion-content>
  <div class="mt-10 flex flex-col items-center text-gray-700 bg-white h-full">
    <!-- header -->
    <div class="flex place-content-center items-center w-full">
      <div class="pt-8">
        <img src="../assets/logo/short.svg" alt="logo" />
      </div>
    </div>
    <!-- do later -->
    <div class="mt-5 flex justify-between items-start w-full absolute top-0">
      <a class="place-content-start p-4" href="javascript:;">
      </a>
      <a
        class="place-content-start font-bold text-sm p-4 pr-8"
        (click)="doLater()"
      >
        Pular
      </a>
    </div>
    <!--  -->
    <h2 class="pt-12 uppercase text-xl font-semibold">Foto do Perfil</h2>
    <p class="pt-2 px-16 text-center text-md">
      Adicione uma foto ao seu perfil para acessar o aplicativo
    </p>
    <div (click)="takePicture()">
      <a
        href="javascript:;"
        class="
          my-10
          relative
          flex
          items-center
          place-content-center
          bg-gray-200
          border border-dashed border-gray-700
          rounded-full
          w-36
          h-36
        "
      >
        <ion-icon class="text-gray-900 text-6xl" name="camera"></ion-icon>
        <div
          class="
            top-2
            right-0
            absolute
            rounded-full
            bg-blue-500
            w-10
            h-10
            flex
            items-center
            place-content-center
          "
        >
          <ion-icon class="text-white text-2xl" name="add"></ion-icon>
        </div>
      </a>
    </div>
    <a
      class="
        place-self-stretch
        btn
        rounded-lg
        bg-gray-900
        text-white
        mt-6
        font-bold
        text-center
        py-2
        block
        mx-6
      "
      href="javascript:;"
      >Prosseguir</a
    >
  </div>
</ion-content>
